[pytest]
# pytest.ini - Test configuration for Swap Planning Agent

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    contract: Contract tests for API/I/O specifications
    integration: Integration tests for workflows
    performance: Performance benchmarks
    determinism: Determinism verification tests
    slow: Tests that take >1s

# Output and logging
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Async support
asyncio_mode = auto

# Coverage options (can be overridden via command line)
# --cov=src --cov-report=html --cov-fail-under=95
